<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <h3>Calcular IMC</h3>
    <p id="demo"></p>
    <form>
        <label>Peso</label>
        <input type="number" id="peso" value="0"><br>
        <label> Altura </label>
        <input type="number" id="altura" value="0"/>
    </form>

    <button onclick="calcular()">IMC</button>
</body>
<script>
function calcular() {
        var num1 = Number (document.getElementById("peso").value);
        var num2 = Number (document.getElementById("altura").value);

        var soma = num1 / (num2*num2);
        document.getElementById("demo").innerHTML = "Seu IMC Ã©: " + soma;
    }
</script>
</html>
