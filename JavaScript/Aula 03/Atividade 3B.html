<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 3B </title>
</head>
<body>
    <form>
        <label>Par ou Ímpar ?</label>
        <input type="number" id="num1" value="0"><br>

    </form>
    <button onclick="verificar()">Verificar</button>
    <p id="txt"></p>
</body>
<script>
    function verificar() {
        var num1 = Number(document.getElementById("num1").value);
        var resultado = document.getElementById("txt");
        

        if (num1 %2==0) {
            resultado.innerHTML = "Par";
           
        }
        else {
            resultado.innerHTML = "Ímpar";
        }
    }
</script>

</html>
